<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Virtual Drinks Bar</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,800;1,100;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="header">
        <h2>Virtual Drinks Bar</h2>
        <h3>Select a Drink - Enter How Many Sugars & Milk</h3>
    </section>

    <section id="drinkMenu">
        <form id="myform">
            <!-- Drink selection dropdown menu -->
            <select id="selection">
                <option value="">Choose Drink...</option>
                <option value="Tea">Tea</option>
                <option value="Coffee">Coffee</option>
                <option value="Hot Chocolate">Hot Chocolate</option>
                <option value="Latte">Latte</option>
                <option value="Espresso">Espresso</option>
            </select><br />
            
            <!-- Sugar input field -->
            <label for="sugar">How many Sugar(s):</label>
            <input type="text" name="sugar" id="sugar"><br />

            <!-- Milk input field -->
            <label for="milk">How much Milk(%):</label>
            <input type="text" name="milk" id="milk"><br />

            <!-- Sit-in or takeaway dropdown menu -->
            <label for="option">Would you like to:</label>
            <select id="option">
                <option value="Sit In">Sit In</option>
                <option value="Take Away">Take Away</option>
            </select><br />

            <!-- Button to collect the drink -->
            <button type="button" id="btn" onclick="selectDrink()">Collect Your Drink</button>
        </form>
    </section>

    <section id="footer">
        <p id="drinkDetails">Your Drink Details Will Appear Here...</p>
        <p id="imgDisplay">The Image Will Display Here...</p>
    </section>

    <script src="js/bar_script.js"></script>
</body>

</html>
